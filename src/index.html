<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Who's Faster</title>
        <link href="./assests/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="headerContent">
                <div class="headerTitle">
                    <h1>Who's Faster!</h1>
                </div>
                <div class="headerNav">
                    <nav class="wf-Nav">
                        <a class="wf-Nav_Link" href="#about">About</a>
                        <a class="wf-Nav_Link" href="https://github.com/CliffordC/Typinggame.git">SRC</a>
                    </nav>
                <div>
            </div>    
        </header>
        <main>
            <section class="wf-Timer">
                <div class="wf-Timer_Display">
                    <div class="wf-Timer_Content">
                        <span id="Timer_Content">10:11</span>
                    </div>
                </div>
            </section>
            <section class="wf-Meter">
            </section>
            <section class="wf-Library">
                <div class="wf-Library_Content">
                    <div id="wf-Library_Caret"></div>
                    <p id="mainStr">
                    </p>
                </div>
            </section>
            <section class="wf-Keyboard">
                <div class="wf-keymap">
                    <div class="row r2">
                        <div></div>
                        <div class="keymapKey" data-key="qQ">
                            <span class="letter">q</span>
                        </div>
                        <div class="keymapKey" data-key="wW">
                            <span class="letter">w</span>
                        </div>
                        <div class="keymapKey" data-key="eE">
                            <span class="letter">e</span>
                        </div>
                        <div class="keymapKey" data-key="rR">
                            <span class="letter">r</span>
                        </div>
                        <div class="keymapKey" data-key="tT">
                            <span class="letter">t</span>
                        </div>
                        <div class="keymapKey" data-key="yY">
                            <span class="letter">y</span>
                        </div>
                        <div class="keymapKey" data-key="uU">
                            <span class="letter">u</span>
                        </div>
                        <div class="keymapKey" data-key="iI">
                            <span class="letter">i</span>
                        </div>
                        <div class="keymapKey" data-key="oO">
                            <span class="letter">o</span>
                        </div>
                        <div class="keymapKey" data-key="pP">
                            <span class="letter">p</span>
                        </div>
                        <div class="keymapKey" data-key="[{">
                            <span class="letter">[</span>
                        </div>
                        <div class="keymapKey" data-key="]}">
                            <span class="letter">]</span>
                        </div>
                    </div>

                    <div class="row r3">
                        <div></div>
                        <div class="keymapKey" data-key="aA">
                            <span class="letter">a</span>
                        </div>
                        <div class="keymapKey" data-key="sS">
                            <span class="letter">s</span>
                        </div>
                        <div class="keymapKey" data-key="dD">
                            <span class="letter">d</span>
                        </div>
                        <div class="keymapKey" data-key="fF">
                            <span class="letter">f</span>
                        </div>
                        <div class="keymapKey" data-key="gG">
                            <span class="letter">g</span>
                        </div>
                        <div class="keymapKey" data-key="hH">
                            <span class="letter">h</span>
                        </div>
                        <div class="keymapKey" data-key="jJ">
                            <span class="letter">j</span>
                        </div>
                        <div class="keymapKey" data-key="kK">
                            <span class="letter">k</span>
                        </div>
                        <div class="keymapKey" data-key="lL">
                            <span class="letter">l</span>
                        </div>
                        <div class="keymapKey" data-key=";:">
                            <span class="letter">;</span>
                        </div>
                        <div class="keymapKey" data-key="'"">
                            <span class="letter">'</span>
                        </div>
                    </div> 

                    <div class="row r4">
                        <div></div>
                        <div></div>
                        <div class="keymapKey" data-key="zZ">
                            <span class="letter">z</span>
                        </div>
                        <div class="keymapKey" data-key="xX">
                            <span class="letter">x</span>
                        </div>
                        <div class="keymapKey" data-key="cC">
                            <span class="letter">c</span>
                        </div>
                        <div class="keymapKey" data-key="vV">
                            <span class="letter">v</span>
                        </div>
                        <div class="keymapKey" data-key="bB">
                            <span class="letter">b</span>
                        </div>
                        <div class="keymapKey" data-key="nN">
                            <span class="letter">n</span>
                        </div>
                        <div class="keymapKey" data-key="mM">
                            <span class="letter">m</span>
                        </div>
                        <div class="keymapKey" data-key=",<">
                            <span class="letter">,</span>
                        </div>
                        <div class="keymapKey" data-key=".>">
                            <span class="letter">.</span>
                        </div>
                        <div class="keymapKey" data-key="/?">
                            <span class="letter">/</span>
                        </div>
                    </div> 

                    <div class="row r5">
                        <div></div>
                        <div class="keymapKey keySpace" >
                            <span class="letter">s_bar</span>
                        </div>
                        <div class="keymapKey extraSpace"></div>
                    </div>             
            </section>        
        </main>
        
        <script type="module" src="./assests/js/script.js" ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
        </script>
    </body>
</html>
